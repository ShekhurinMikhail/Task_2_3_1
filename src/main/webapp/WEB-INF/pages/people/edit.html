<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h2>User</h2>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${user.getId()})}" th:object="${user}" style="padding: 5px; width: 350px">
        <fieldset style="width: 30%">
            <legend>User information</legend>
            <label for="firstname">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstname" style="margin: 5px"/>
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastname" style="margin: 5px"/>
            <br>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" style="margin: 5px"/>
            <br>
        </fieldset>
        <input type="submit" value="Update!" style="margin-top: 10px"/>
    </form>
    <button><a href="/people">Back</a></button>
</div>
</body>
</html>
